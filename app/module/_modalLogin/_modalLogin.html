<section class="modal">
  <div class="container">
    <form class="modal__form">
      <div class="modal__category">
        <label class="modal__category-label">
          <a class="modal__category-type">
            register
          </a>
        </label>
        <label class="modal__category-label">
          <a class="modal__category-type modal__category-type--active">
            login
          </a>
        </label>
      </div>
      <label class="modal__label">
        Username or email address*
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password*
        <input class="modal__input" type="password" required>
      </label>
      <label class="modal__label">
        <input class="modal__checkbox" type="checkbox">
        Remember me
      </label>
      <button class="modal__btn" type="submit">
        log in
      </button>
      <a class="modal__help" href="#">
        Lost your password?
      </a>
    </form>
  </div>
</section>
