<section class="modal">
  <div class="container">
    <form class="modal__form">
      <div class="modal__category">
        <label class="modal__category-label">
          <a class="modal__category-type modal__category-type--active">
            register
          </a>
        </label>
        <label class="modal__category-label">
          <a class="modal__category-type">
            login
          </a>
        </label>
      </div>
      <label class="modal__label">
        Username or email address*
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password*
        <input class="modal__input" type="password" required>
      </label>
      <p class="modal__text additional-text">
        A password will be sent to your email address.
      </p>
      <p class="modal__text additional-text">
        Your personal data will be used to support your experience throughout this website, to manage access to your
        account, and for other purposes described in our privacy policy.
      </p>
      <label class="modal__label">
        <input class="modal__checkbox" type="checkbox">
        Agree with Terms & Conditions
      </label>
      <button class="modal__btn" type="submit">
        register
      </button>
    </form>
  </div>
</section>
